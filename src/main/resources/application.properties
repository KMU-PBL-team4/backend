# Spring profile set: default, test, prod
spring.profiles.active=test

# Spring DataSource (MySQL)
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/mysqldb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# hibernate logging
#logging.level.org.hibernate.engine=debug
#logging.level.org.hibernate.sql=debug
# hibernate sql reset (!) beware when deploy
spring.jpa.hibernate.ddl-auto=create

spring.devtools.livereload.enabled=true

